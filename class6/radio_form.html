<!DOCTYPE html>
<html>
	<head>
		<title>radio form</title>
		<link rel="" href="">
	</head>
	<body>
		<form name="radio_options" action="" method="get">
			<p>Choose your favorite Web language:<p/>
			<fieldset style="background:#00A36C">
				<legend>use of radio form</legend>
				<input type="radio" name="fav_language" id="html" value="HTML">
				<label for="html">HTML</label>
				<br>
				<input type="radio" name="fav_language" id="css">
				<label for="css">CSS</label>
				<br>
				<input type="radio" name="fav_language" id="javascript" value="JavaScript"> <!--without value no name will record into fav_language-->
				<label for="javascript">JavaScript</label>
				<br>
				<input type="submit" value="Send">
			</fieldset>
		</form>
	</body>
</html>
