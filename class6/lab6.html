<!DOCTYPE html>
<html>
	<head>
		<title>html form</title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="5" width="90%" align="center">
				<!--header section start-->
			<tr height="180px">
				<td width="25%"></td>
				<td colspan="3" width="75%"></td>
				
			</tr>
				<!--header section end-->
			<!--Nav section start-->
			<tr height="50px">
				<td colspan="4" width="100%"></td>
			</tr>
			<!--Nav section end-->
				<!--Main section 1 start-->
			<tr height="300px">
				<td width="25%"></td>
				<td colspan="2" rowspan="2" width="50%" valign="top">
					<form action="" method="get"> <!--using form in this cell-->
						<label for="f_name">Full Name:</label>
						<input type="text" id="f_name" name="Full_name" value="All Capital" required>
						<br><br>
						<label for="Ins_name">Institute name:*</label>
						<input type="text" id="Ins_name" name="Institute_name" value="" autocomplete="off" autofocus required placeholder="PencilBox">
						<br><br><hr>
						<input type="submit">
					</form> <!--end of form tag in this cell-->
				</td>

				<td width="25%"></td>
			</tr>
				<!--Main section 1 end-->
			<!--Main section 2 start-->
			<tr height="300px">
				<td width="25%"></td>
				<td width="25%"></td>
			</tr>
			<!--Main section 2 end-->
				<!--Big footer section start-->
			<tr height="200px">
				<td width="25%"></td>
				<td width="25%"></td>
				<td width="25%"></td>
				<td width="25%"></td>
			</tr>
				<!--Big footer section end-->
			<!--footer section start-->
			<tr height="40px">
				<td colspan="4" width="100%"></td>
			</tr>
			<!--footer section end-->
		</table>
	</body>
</html>
