<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.container{
			border: 1px solid red;
		}
		.row{
			border: 1px solid red;
			text-align: center;
		}
	</style>
  </head>
  <body>
	<!-- header section start -->
    <header class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<h2 class="border">block1</h2>
			</div>
			<div class="col-sm-6 col-md-8">
				<h2 class="border">block2</h2>
			</div>
		</div>
	</header>
	<!-- header section end -->
	
	<!-- main section start -->
	<main class="container">
		<div class="row">
				<div class="col-sm-6 col-md-3 order-sm-1 order-md-1"><!-- order-sm-1 means block-1 will be the 1s't block in sm breakpoint -->
					<h2 class="border">block1</h2>
				</div>
				<div class="col-sm-12 col-md-6 order-sm-3 order-md-2"><!-- order-sm-3 means block-2 will be the 3r'd block in sm breakpoint -->
					<h2 class="border">block2</h2>
				</div>
				<div class="col-sm-6 col-md-3 order-sm-2 order-md-3">
					<h2 class="border">block3</h2>
				</div>
			</div>	
	</main>
	<!-- main section end -->
	
	<!-- section1 start -->
	<section class="container">
		<div class="row">
			<div class="col-sm-4 col-md-6">
				<h2 class="border">block1</h2>
			</div>
			<div class="col-sm-4 col-md-6 offset-sm-2 offset-md-0"> <!-- offset-sm-2 means giving 2 grid spacing before block2 in sm breakpoint -->
				<h2 class="border">block2</h2> 
			</div>
		</div>	
	</section>
	<!-- section1 end -->
	
	<!-- section2 start -->
	<section class="container">
		<div class="row">
			<div class="col-sm-6 col-md-3">
				<h2 class="border">block1</h2>
			</div>
			<div class="col-sm-6 col-md-3">
				<h2 class="border">block2</h2>
			</div>
			<div class="col-sm-6 col-md-3">
				<h2 class="border">block3</h2>
			</div>
			<div class="col-sm-6 col-md-3">
				<h2 class="border">block4</h2>
			</div>
		</div>	
	</section>
	<!-- section2 end -->
	
	<!-- footer section start -->
	<footer class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="border">block1</h2>
			</div>
		</div>
	</footer>
	<!-- footer section end -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
