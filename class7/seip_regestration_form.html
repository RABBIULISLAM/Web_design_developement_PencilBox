<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<form action="" method="get">
			<h2>Registration for SEIP Project</h2>
			<hr>
			<label for="preferences">Select Course:(In SEIP project one person will be eligible for one course only)
First Preference<span style="color:red;">*</span>:</label>
			<select name="First_Preference" id="preferences">
				<option value="Select Course">Select Course</option>
				<option value="Customer Support and Servics">Customer Support and Servics</option>
			</select>
			<br>
			<label for="name">Name:<span style="color:red;">*</span></label>
			<br>
			<input type="text" name="Name" id="name">
			
			<br>
			<label for="Fname">Father Name:<span style="color:red;">*</span></label>
			<br>
			<input type="text" name="Father_Name" id="Fname">
			<br>
			<label for="Mname">Mother Name:<span style="color:red;">*</span></label>
			<br>
			<input type="text" name="Mother_Name" id="Mname">
			<br>
			<label for="gender">Gender:<span style="color:red;">*</span>:</label>
			<br>
			<select name="Gender" id="gender">
				<option value="">Select Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
			</select>
			<br>
			<label for="NID">National ID:</label>
			<br>
			<input type="text" name="NID" id="NID">
			<br>
			<label for="dob">Date of Birth:*</label>
			<br>
			<input type="date">
			<br>
			<label for="">Religion:*</label>
			<br>
			<select name="religion" id="religion">
				<option value="">Select Relegion</option>
				<option value="Islam">Islam</option>
				<option value="Hinduism">Hinduism</option>
				<option value="Buddhism">Buddhism</option>
				<option value="Chistranity">Chistranity</option>
			</select>
			<br>
			<label for="ethnic_group">Ethnic group:*</label>
			<br>
			<select name="ethnic_group" id="ethnic_group">
				<option value selected="selected">Select Ethnic Group</option>
				<option value="Armenian community of Dhaka">Armenian community of Dhaka</option>
				<option value="Armenians in Bangladesh">Armenians in Bangladesh</option>
				<option value="Bagdi caste">Bagdi caste</option>
				<option value="Bom people">Bom people</option>
			</select>
			<br>
			<label for="phone">Mobile:*</label>
			<br>
			<input type="tel" id="phone" name="phone" maxlength="11">
			<br>
			<label for="email">Email:*</label>
			<br>
			<input type="email" id="email" name="email">
			<br><br>
			<button type="reset" style="background-color:#B1B1B1;">Reset</button>
			<input type="submit" value="Save" style="background-color:#f2e318;">
		</form>
	</body>
</html>
