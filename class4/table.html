<!DOCTYPE html>
<html>
	<head>
		<title>Table creation</title>
		<link rel="" ></link>
	</head>
	<body>
		<table border="1" cellpadding="10" cellspacing="0" width="50%">
			<caption><h2>Working Status of two persons</h2></caption>
			<thead> <!--table header-->
				<tr>
					<th>Serial</th> <!--table heading-->
					<th>Name</th>
					<th>Status</th>
					<th>Others</th>
				</tr>
			</thead>
			<tfoot> <!--table footer-->
				<tr>
					<th>Serial</th>
					<th>Name</th>
					<th>Status</th>
					<th>Others</th>
				</tr>
			</tfoot>
			<tbody> <!--table body-->
				<tr>
					<td>1</td> <!--table data-->
					<td>Abdullah</td>
					<td>Student</td>
				</tr>
				
				<tr>
					<td>2</td>
					<td>Abdur Rahman</td>
					<td>Businessman</td>
				</tr>
				<tr>
					<td>3</td>
					<td colspan="2">Abdur Aziz</td> <!--merging 2 column-->
					<td>none</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Erdogan</td>
					<td>President</td>
					<td>yes</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
